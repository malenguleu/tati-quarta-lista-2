<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador com Vue.js</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .count {
      font-size: 24px;
      margin: 20px 0;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="count">{{ count }}</div>
    <button @click="increment" class="button">Incrementar</button>
    <button @click="decrement" class="button">Decrementar</button>
  </div>

  <!-- Incluindo Vue.js a partir de um CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count += 1;
        },
        decrement() {
          this.count -= 1;
        }
      }
    });
  </script>
</body>
</html>
